    <title>The Budget</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="header">
        <div id="brief-info">
            <p class="normal-p">Available Budget in September:</p>
            <p id="budget">00000</p>
            <div class="in-brief">
                <span class="normal-p">Income</span>
                <span class="normal-p" id="inc-amount">000</span>
            </div>
            <div class="exp-brief">
                <span class="normal-p">Expense</span>
                <span class="normal-p" id="exp-amount">0</span>
            </div>
        </div>
    </div>

    <div id="add-info-container">
        <div id="add-info">
            <input id="type" value="inc" type="button">
            <input id="description-input" type="text" placeholder="Add description">

            <button id="add"><img src="https://lh3.googleusercontent.com/proxy/8sfZOAGgcpRthgOKXa_TAhpsd8Lm70GGUhKd4qGps3vW8kD_o-aJtEc0Wm9ci5h1eKA9OOHSni3KXkwA_WlGOKdgX7RI490OVwE931bc8PGT6TbBR8OBieDxVlU9CsH9vNCq9I-xmYKuprrDDyo"/></button>
        </div>
    </div>

    <div id="detail-info">
        <div id=income>
            <p class="normal-p">INCOME</p>
            <div class="detail-list" id="income-list">
                <!--<div class="detail-item" id="inc-%id%">
                    <span class="description">%description%</span>
                    <div class="right-detai">
                        <span class="amount">%value%</span>
                        <input id="inc-del-1" type="button" value="X">
                    </div>
                </div>-->

            </div>
        </div>
        <div id=expenses>
            <p class="normal-p">EXPENSES</p>
            <div class="detail-list" id="expense-list">
                
            </div>
        </div>
    </div>
    <script src="./money2.js"></script>
</body>

</html>
