<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Budget</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div id="brief-info">
            <p class="normal-p">Available Budget in September:</p>
            <p id="budget">0</p>
            <div class="in-brief">
                <span class="normal-p">Income</span>
                <span class="normal-p" id="inc-amount">0</span>
            </div>
            <div class="exp-brief">
                <span class="normal-p">Expense</span>
                <span class="normal-p" id="exp-amount">0</span>
            </div>
        </div>
    </div>

    <div id="add-info-container">
        <div id="add-info">
            <button id="type">inc<img src="https://www.flaticon.com/svg/static/icons/svg/37/37808.svg" alt="Choose type image"/></button>
            <div class="choose-type">
                <button class="choose" id = "choose-inc">
                    <i class="fa fa-check"></i>
                    <span>Income</span>
                </button>
                <button class="choose" id = "choose-exp">
                    <i class="fa fa-check"></i>
                    <span>Expense</span>
                </button>
            </div>
            <input id="description-input" type="text" placeholder="Add description">
            <input id="value-input" type="text" placeholder="Value">
            <button id="add"><img src="https://w7.pngwing.com/pngs/232/111/png-transparent-check-mark-computer-icons-blue-red-checkmark-angle-text-rectangle.png" alt="Add new item"/></button>
        </div>
    </div>

    <div id="detail-info">
        <div id=income>
            <p class="normal-p green">INCOME</p>
            <div class="detail-list" id="income-list">
                <div class="detail-item" id="inc">
                    <span class="description normal-p">le duc hoa</span>
                    <div class="right-detail">
                        <span class="amount normal-p green">99999</span>
                        <button class="del-btn" id="inc-del-1">X</button>
                    </div>
                </div>
            </div>
        </div>
        <div id=expenses>
            <p class="normal-p red">EXPENSES</p>
            <div class="detail-list" id="expense-list">
                <div class="detail-item" id="exp">
                    <span class="description normal-p">le duc hoa</span>
                    <div class="right-detail">
                        <span class="amount normal-p red">99999</span>
                        <button class="del-btn" id="exp-del-1">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
